name: Build Vectordb Docker Image for linux/amd64 and linux/arm64

on:
  push:
    branches: [ "main" ]
    paths: ['engine/Dockerfile.embed', 'VERSION']

jobs:
  build:
  
    name: Build All-in-One Vectordb Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Get Current Date 
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"


    - name: Download & Install Buildx
      run: |
        wget --quiet https://github.com/docker/buildx/releases/download/v0.11.2/buildx-v0.11.2.linux-amd64
        chmod +x buildx-v0.11.2.linux-amd64
        ls -lh buildx-v0.11.2.linux-amd64
        mkdir -p $HOME/.docker/cli-plugins
        mv buildx-v0.11.2.linux-amd64 $HOME/.docker/cli-plugins/docker-buildx
        docker buildx create --use
        docker buildx ls
        pwd
        ls -l
        
      
    - name: Build 1
      env:
        SHA_TAG: ${{ github.sha }}
      run: |
        export IMAGE_TAG=${{ steps.date.outputs.date }};
        echo "IMAGE_TAG: ${IMAGE_TAG}";
        echo "SHA: ${SHA_TAG}";

        pwd
        cd httpbin;
        pwd
        ls -l



    - name: Build 2
      env:
        SHA_TAG: ${{ github.sha }}
      run: |
        pwd
        ls -l
        cd httpbin;
        pwd
        
